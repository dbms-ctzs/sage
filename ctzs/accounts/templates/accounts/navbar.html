{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <style>

       .navbar-img {
        width: 30px;
        height: 35px;
        float: left;
        background-size: auto 100%;
        margin-top: -5px;
        margin-right: 5px;
        }

      </style>


    </head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="{% static 'images/img8_new.jpeg'%}">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Option1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Option3</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>



    <ul class="navbar-nav mr-auto">
  
      <form class="form-inline my-2 my-lg-0" action='{% url 'home' %}'>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='q'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
  
    </ul>
    <ul class="navbar-nav">
      {% if request.user.is_authenticated %}
  
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {% if request.user.profile.photo %}
            <img src="{{ request.user.profile.photo.url }}" alt="" class="navbar-img">
          {% else %}
            <img src="/media/default-avatar.png" alt="" class="navbar-img">
          {% endif %}
          <span>Hi {{ request.user|capfirst }}</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'profile' %}">My Profile</a>
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
      </li>
      {% else %}
      <li class="nav-item">
        <a href="{% url 'login' %}" class="nav-link">Login</a>
      </li>
      {% endif %}
    </ul>
  
  </div>
  </nav>
  </html>
